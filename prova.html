<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia pagina</title>
    <style>
        /* Sfondo sfumato uniforme */
        body {
            background: linear-gradient(to bottom right, #a2d5f2, #0077b6); /* Gradiente continuo */
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Assicurati che l'altezza copra tutta la pagina */
            background-size: cover; /* Fa sì che il gradiente copra l'intero schermo */
        }

        /* Stile del titolo */
        h1 {
            font-size: 3.5em; /* Grande per desktop */
            color: #ffffff;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        /* Stile del paragrafo */
        p {
            font-size: 1.5em; /* Più grande per essere leggibile */
            margin: 20px 30px;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.6; /* Spazio tra le righe per una lettura migliore */
        }

        /* Stile per il link al premio */
        a {
            display: inline-block;
            background-color: #4DA8D6;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        /* Effetto hover sul link */
        a:hover {
            background-color: #3584A1;
        }
